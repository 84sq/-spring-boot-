<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车票系统首页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
</head>

<body>
    <div class="container ">
        <h1>增加车次信息</h1>
        <form class="form-horizontal" role="form" th:action="@{/admit/insertManage}" th:method="post">
            <div class="form-group">
                <label for="train_number" class="col-sm-2 control-label">车辆编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="train_number" name="train_number" placeholder="请输入车辆编号">
                </div>
            </div>
            <div class="form-group">
                <label for="start" class="col-sm-2 control-label">起始点</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="start" id="start" placeholder="请输入起始点">
                </div>
            </div>
            <div class="form-group">
            <label for="end" class="col-sm-2 control-label">终点</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="end" id="end" placeholder="请输入终点">
            </div>
        </div>

            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">日期</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="date" id="date" placeholder="请输入日期">
                </div>
            </div>
            <div class="form-group">
                <label for="time" class="col-sm-2 control-label">时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="time" id="time" placeholder="请输入时间">
                </div>
            </div>
            <div class="form-group">
                <label for="prize" class="col-sm-2 control-label">价格</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="prize" id="prize" placeholder="请输入价格">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">添加</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
