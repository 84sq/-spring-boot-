<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <script>
    </script>
</head>

<body class="text-center container-fluid" >
<div class="col-sm-6">
    <img  th:src="@{/img/login.jpg}">
</div>
<div class="col-sm-6">
    <div th:if="${param.error}" style="color: red" >用户名或密码错误!</div>
    <form class="form-signin"  th:action="@{/indexPage}" th:method="post" >
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">请登录</h1>
        <input type="text" name="userName" class="form-control" th:placeholder="#{login.username}" required="" autofocus=""><br>
        <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required=""><br>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="rememberMe">[[#{login.rememberMe}]]
                <a class="btn btn-sm" th:href="@{/confirmManage}">[[#{login.forget}]]</a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button}" >登录</button>
        <p class="mt-5 mb-3 text-muted">©
            <span >s</span>-<span >q</span></p>
        <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login(l='en_US')}">English</a>
        <a class="btn btn-sm" th:href="@{/login(l='de_Ger')}">Deutsch</a>
    </form>
</div>
</body>
</html>
